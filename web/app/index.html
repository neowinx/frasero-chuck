<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Frasero Chuck 0.0.1 Alpha</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <script src="bower_components/platform/platform.js"></script>
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
</head>

<body unresolved>

  <frases-add-api id="addservice" addDialog="{{nueva-frase-dialog}}" lafrase="{{laFrase}}" elusuario="{{elUsuario}}"></frases-add-api>

  <paper-dialog id="nueva-frase-dialog" heading="Nueva Frase" transition="paper-dialog-transition-bottom">

    <div class="container">
      
      <core-input placeholder="Ingrese la frase..." flex autofocus multiline rows="3">{{laFrase}}</core-input>

      <core-input placeholder="Autor..." flex>{{elUsuario}}</core-input>

    </div>

    <paper-button raised dismissive>Cerrar</paper-button>
    <paper-button raised affirmative onclick="{{handleAddFrase}}">Aceptar</paper-button>

  </paper-dialog>

  <core-header-panel>

    <core-toolbar>
      <paper-button onclick="document.querySelector('paper-dialog[id=nueva-frase-dialog]').toggle()">Insertar Frase</paper-button>
    </core-toolbar>

    <div class="container" layout vertical center>
      <frases-element></frases-element>
    </div>

  </core-header-panel>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
